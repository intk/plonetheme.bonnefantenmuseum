[theme]
title = plonetheme.hetpark
description = An installable theme for Plone 5
rules = /++theme++plonetheme.hetpark/rules.xml
prefix = /++theme++plonetheme.hetpark
doctype = <!DOCTYPE html>
enabled-bundles =
disabled-bundles =
tinymce-content-css = /++theme++plonetheme.hetpark/css/tinymce.css

[theme:overrides]
directory = template-overrides

[theme:parameters]
ajax_load = python: request.form.get('ajax_load')
portal_url = python: portal.absolute_url()
